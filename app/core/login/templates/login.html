{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ title }}</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--swetalert para alertas-->
    <script src="{% static 'lib/sweetalert2-10.3.5/dist/sweetalert2.all.min.js' %}"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'lib/adminlte-3.0.41/plugins/font-awesome-5.11.1/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'lib/adminlte-3.0.41/css/' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'lib/adminlte-3.0.41/css/adminlte.min.css' %}">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <link href="{% static 'lib/iPortfolio/assets/img/favicon.png' %}" rel="icon">

</head>
<body class="hold-transition login-page">

<div class="login-box">
    <div class="login-logo">

        <img id="avatar" src="{% static 'lib/Avatar.png' %} ">
    </div>
    <!-- /.login-logo -->
    <div class="card">

        <div class="card-body login-card-body">
            <h1><p class="login-box-msg">Iniciar Sesión</p></h1>

            <form action="" method="post">
                <input type="hidden" name='next' value="{{ next }}">
                {% csrf_token %}

                <div class="input-group mb-3">
                    {{ form.username | add_class:'form-control' | attr:'autocomplete:off' | attr:'placeholder:Usuario' }}
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    {{ form.password | add_class:'form-control'| attr:'autocomplete:off' | attr:'placeholder:Contraseña' }}
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block" formtarget="_self"><i
                        class="fas fa-sign-in-alt"></i> Ingresar
                </button>


            </form>


        </div>
        <!-- /.login-card-body -->
    </div>
    <!-- Manejo de errores en el formulario -->
    <script type="application/javascript">
        {% if form.errors %} //Aqui se evalua si hay errores en el formulario//
            var errores = ''; // Se declara la variable que va a contener los errores

            {% for campo in form %} // se captura el error en la variable campo
                {% for error in campo.errors %}
                    // se le asignan los errores a la variable errores con un salto de pagina.
                    errores += '{{ error }}\n';
                {% endfor %}
            {% endfor %}

            // Se utiliza la ventana para mostrar el error de la libreria sweetalert2
            Swal.fire({
                title: 'Inicio de sesión incorrecto',
                text: errores,
                icon: 'error'
            })
        {% endif %}
    </script>
</div>

<!-- jQuery -->
<script src="{% static 'lib/adminlte-3.0.41/plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'lib/iPortfolio/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'lib/adminlte-3.0.41/js/adminlte.min.js' %}"></script>

<link rel="stylesheet" href="{% static 'lib/estyleLogin.css' %}">


</body>
</html>
